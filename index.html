<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AZ-900 Exam Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .question-counter {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #4a5568;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .content {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .question-type {
            background: #f7fafc;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 25px;
            white-space: pre-wrap;
        }

        .note-box {
            background: #e6f0ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #2d3748;
        }

        /* Statement Table (Yes/No) */
        .statement-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .statement-table th {
            background: #2d3748;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .statement-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }

        .statement-table tr:last-child td {
            border-bottom: none;
        }

        .statement-table tr:hover td {
            background: #f7fafc;
        }

        .statement-text {
            font-size: 15px;
            color: #2d3748;
            line-height: 1.5;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .radio-option:hover, .checkbox-option:hover {
            background: #f7fafc;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            cursor: pointer;
            font-weight: 500;
            user-select: none;
        }

        .radio-option.correct-answer,
        .checkbox-option.correct-answer {
            background: #d4edda;
        }

        .radio-option.correct-answer label,
        .checkbox-option.correct-answer label {
            color: #28a745;
            font-weight: 600;
        }

        /* Multiple Choice Options */
        .options {
            margin-bottom: 30px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .option.selected {
            background: #e6f0ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option-checkbox {
            margin-top: 3px;
        }

        .option-label {
            font-weight: 600;
            color: #667eea;
            min-width: 30px;
        }

        .option-text {
            color: #2d3748;
            flex: 1;
            line-height: 1.5;
        }

        /* Drag and Drop */
        .drag-drop-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .drag-column {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .drag-column h3 {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .drag-item, .drop-zone {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.2s;
        }

        .drag-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .drag-item.dragging {
            opacity: 0.5;
        }

        .drop-zone {
            min-height: 50px;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: #e6f0ff;
        }

        .drop-zone.filled {
            background: #e6f0ff;
            border-color: #667eea;
            color: #2d3748;
        }

        .drop-zone.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .drop-zone.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        /* Answer Section */
        .answer-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .answer-section.visible {
            display: block;
        }

        .answer-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .answer-value {
            color: #28a745;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .explanation {
            color: #4a5568;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-show-answer {
            background: #667eea;
            color: white;
        }

        .btn-show-answer:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-next {
            background: #48bb78;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-prev {
            background: #718096;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(113, 128, 150, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .answer-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .answer-indicator.correct {
            background: #d4edda;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .drag-drop-container {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="header">
        <h1>AZ-900 Exam Simulator</h1>
        <div class="header-right">
            <div class="question-counter">
                Question <span id="currentQ">-</span> of <span id="totalQ">-</span>
            </div>
        </div>
    </div>

    <div class="content" id="content">
        <div class="loading">Loading questions...</div>
    </div>
</div>

<script>
    let questions = [];
    let currentQuestion = 0;
    let showingAnswer = false;
    let userAnswers = {};
const jsonFiles = ['questions-1.json'];
    // Load questions from JSON file
async function loadQuestions() {
        try {
            // Fetch all files in parallel
            const responses = await Promise.all(
                jsonFiles.map(file => fetch(file).then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to load ${file}`);
                    }
                    return res.json();
                }))
            );

            // Merge all questions arrays into one
            questions = responses.flat();  // Combines arrays: [q1, q2] + [q3, q4] = [q1, q2, q3, q4]

            // Optional: Sort by 'number' if your questions have overlapping or out-of-order numbers
            questions.sort((a, b) => a.number - b.number);

            // Optional: Renumber questions sequentially (if needed)
            questions.forEach((q, index) => {
                q.number = index + 1;
            });

            renderQuestion();
        } catch (error) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> Could not load questions.
                    <br><br>
                    Make sure you're running this through a web server and that all JSON files are in the same directory.
                    <br><br>
                    Error details: ${error.message}
                </div>
            `;
        }
    }

    function renderQuestion() {
        const q = questions[currentQuestion];
        showingAnswer = false;
        userAnswers = {};

        document.getElementById('currentQ').textContent = currentQuestion + 1;
        document.getElementById('totalQ').textContent = questions.length;

        const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById('progressFill').style.width = progressPercent + '%';

        let questionContent = '';

        switch(q.questionType) {
            case 'hotspot':
                questionContent = renderYesNoTable(q.statements);
                break;
            case 'single-choice':
                questionContent = renderSingleChoice(q.options);
                break;
            case 'multiple-choice':
                questionContent = renderMultipleChoice(q.options);
                break;
            case 'drag-drop':
                questionContent = renderDragDrop(q.leftItems, q.rightItems, q.matches);
                break;
        }

        let html = `
            <div class="question-section">
                <div class="question-header">
                    <div class="question-number">Question ${q.number}</div>
                    <div class="question-type">${q.type || q.questionType}</div>
                </div>

                <div class="question-text">${q.text}</div>

                ${q.note ? `<div class="note-box">${q.note}</div>` : ''}

                ${questionContent}

                <div class="answer-section" id="answerSection">
                    <div class="answer-label">Correct Answer:</div>
                    <div class="answer-value">${getAnswerDisplay(q)}</div>
                    ${q.explanation ? `
                        <div class="answer-label" style="margin-top: 15px;">Explanation:</div>
                        <div class="explanation">${q.explanation}</div>
                    ` : ''}
                </div>

                <div class="buttons">
                    <button class="btn btn-prev" id="prevBtn" ${currentQuestion === 0 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <button class="btn btn-show-answer" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-next" id="nextBtn">
                        ${currentQuestion === questions.length - 1 ? 'Finish' : 'Next Question'}
                    </button>
                </div>
            </div>
        `;

        document.getElementById('content').innerHTML = html;

        // Event listeners
        document.getElementById('showAnswerBtn').addEventListener('click', showAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);

        // Setup drag and drop if needed
        if (q.questionType === 'drag-drop') {
            setupDragDrop();
        }
    }

    function renderYesNoTable(statements) {
        return `
            <table class="statement-table">
                <thead>
                    <tr>
                        <th style="width: 60%;">Statement</th>
                        <th style="width: 40%;">Answer</th>
                    </tr>
                </thead>
                <tbody>
                    ${statements.map((stmt, idx) => `
                        <tr>
                            <td>
                                <div class="statement-text">${stmt.text}</div>
                            </td>
                            <td>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" name="stmt${idx}" value="Yes" id="stmt${idx}_yes">
                                        <label for="stmt${idx}_yes">Yes</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" name="stmt${idx}" value="No" id="stmt${idx}_no">
                                        <label for="stmt${idx}_no">No</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    function renderSingleChoice(options) {
        return `
            <div class="options">
                ${options.map(opt => `
                    <div class="option" data-label="${opt.label}">
                        <div class="option-label">${opt.label}.</div>
                        <div class="option-text">${opt.text}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderMultipleChoice(options) {
        return `
            <div class="options">
                ${options.map(opt => `
                    <div class="option" data-label="${opt.label}" data-multiple="true">
                        <input type="checkbox" class="option-checkbox" id="opt${opt.label}" data-label="${opt.label}">
                        <div class="option-label">${opt.label}.</div>
                        <div class="option-text">${opt.text}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderDragDrop(leftItems, rightItems, matches) {
        return `
            <div class="drag-drop-container">
                <div class="drag-column">
                    <h3>Items</h3>
                    ${leftItems.map((item, idx) => `
                        <div class="drag-item" draggable="true" data-item="${item}" data-idx="${idx}">
                            ${item}
                        </div>
                    `).join('')}
                </div>
                <div class="drag-column">
                    <h3>Descriptions</h3>
                    ${rightItems.map((desc, idx) => `
                        <div class="drop-zone" data-description="${desc}" data-idx="${idx}">
                            ${desc}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function setupDragDrop() {
        const dragItems = document.querySelectorAll('.drag-item');
        const dropZones = document.querySelectorAll('.drop-zone');

        dragItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.item);
                e.target.classList.add('dragging');
            });

            item.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const item = e.dataTransfer.getData('text/plain');
                zone.textContent = item;
                zone.classList.add('filled');
                zone.dataset.droppedItem = item;
            });
        });
    }

    function getAnswerDisplay(q) {
        if (q.statements) {
            return q.statements.map((stmt, idx) =>
                `Statement ${idx + 1}: <strong>${stmt.answer}</strong>`
            ).join('<br>');
        } else if (Array.isArray(q.answer)) {
            return q.answer.join(', ');
        } else if (q.matches) {
            return Object.entries(q.matches).map(([key, val]) =>
                `${key} → ${val}`
            ).join('<br>');
        }
        return q.answer;
    }

    function showAnswer() {
        showingAnswer = true;
        document.getElementById('answerSection').classList.add('visible');

        const q = questions[currentQuestion];

        if (q.questionType === 'hotspot') {
            q.statements.forEach((stmt, idx) => {
                const radios = document.querySelectorAll(`input[name="stmt${idx}"]`);
                radios.forEach(radio => {
                    const parent = radio.parentElement;
                    if (radio.value === stmt.answer) {
                        parent.classList.add('correct-answer');
                    }
                    radio.disabled = true;
                });
            });
        } else if (q.questionType === 'single-choice') {
            document.querySelectorAll('.option').forEach(opt => {
                const label = opt.dataset.label;
                if (label === q.answer) {
                    opt.classList.add('correct');
                }
            });
        } else if (q.questionType === 'multiple-choice') {
            document.querySelectorAll('.option').forEach(opt => {
                const label = opt.dataset.label;
                if (q.answer.includes(label)) {
                    opt.classList.add('correct');
                }
                opt.querySelector('input').disabled = true;
            });
        } else if (q.questionType === 'drag-drop') {
            document.querySelectorAll('.drop-zone').forEach(zone => {
                const desc = zone.dataset.description;
                const droppedItem = zone.dataset.droppedItem;
                const correctItem = Object.keys(q.matches).find(key => q.matches[key] === desc);

                if (droppedItem === correctItem) {
                    zone.classList.add('correct');
                } else if (droppedItem) {
                    zone.classList.add('incorrect');
                }
            });
        }
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            renderQuestion();
        } else {
            alert(`Congratulations! You've completed all ${questions.length} questions!`);
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            renderQuestion();
        }
    }

    // Setup click handlers for single choice
    document.addEventListener('click', (e) => {
        if (e.target.closest('.option') && !e.target.closest('.option').dataset.multiple) {
            const option = e.target.closest('.option');
            if (!showingAnswer) {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            }
        }
    });

    // Initialize
    loadQuestions();
</script>
</body>
</html>
