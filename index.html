<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AZ-900 Exam Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-selector {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-selector label {
            font-size: 14px;
            font-weight: 500;
        }

        .file-selector select {
            background: white;
            color: #2d3748;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .question-counter {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-restart {
            background: #e53e3e;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #4a5568;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .content {
            padding: 40px;
        }

        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome-screen h2 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .welcome-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-welcome {
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .btn-start {
            background: #48bb78;
            color: white;
        }

        .btn-start:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-resume {
            background: #667eea;
            color: white;
        }

        .btn-resume:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .progress-info {
            background: #e6f0ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .progress-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .progress-info p {
            color: #4a5568;
            font-size: 16px;
            margin: 5px 0;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .question-type {
            background: #f7fafc;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 25px;
            white-space: pre-wrap;
        }

        .note-box {
            background: #e6f0ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #2d3748;
        }

        .statement-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .statement-table th {
            background: #2d3748;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .statement-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }

        .statement-table tr:last-child td {
            border-bottom: none;
        }

        .statement-table tr:hover td {
            background: #f7fafc;
        }

        .statement-text {
            font-size: 15px;
            color: #2d3748;
            line-height: 1.5;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: #f7fafc;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            font-weight: 500;
            user-select: none;
        }

        .radio-option.correct-answer {
            background: #d4edda;
        }

        .radio-option.correct-answer label {
            color: #28a745;
            font-weight: 600;
        }

        .radio-option.incorrect-answer {
            background: #f8d7da;
            border: 1px solid #dc3545;
        }

        .options {
            margin-bottom: 30px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .option.selected {
            background: #e6f0ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option-checkbox {
            margin-top: 3px;
        }

        .option-label {
            font-weight: 600;
            color: #667eea;
            min-width: 30px;
        }

        .option-text {
            color: #2d3748;
            flex: 1;
            line-height: 1.5;
        }

        .drag-drop-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .drag-column {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .drag-column h3 {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .drag-item, .drop-zone {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.2s;
        }

        .drag-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .drag-item.dragging {
            opacity: 0.5;
        }

        .drop-zone {
            min-height: 50px;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: #e6f0ff;
        }

        .drop-zone.filled {
            background: #e6f0ff;
            border-color: #667eea;
            color: #2d3748;
        }

        .drop-zone.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .drop-zone.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .answer-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .answer-section.visible {
            display: block;
        }

        .answer-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .answer-value {
            color: #28a745;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .explanation {
            color: #4a5568;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-next {
            background: #48bb78;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-prev {
            background: #718096;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(113, 128, 150, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .score-display {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        /* Results page styles */
        .results-container {
            padding: 30px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .results-header h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .results-score {
            font-size: 48px;
            font-weight: 700;
            margin: 15px 0;
        }

        .results-percentage {
            font-size: 24px;
            margin: 10px 0;
        }

        .results-status {
            font-size: 20px;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        .incorrect-questions {
            margin-top: 30px;
        }

        .incorrect-questions h3 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .incorrect-question-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .incorrect-question-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .incorrect-question-number {
            background: #e53e3e;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
        }

        .incorrect-question-type {
            background: #4a5568;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .incorrect-question-text {
            font-size: 14px;
            line-height: 1.5;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .incorrect-answer-section {
            margin-top: 10px;
        }

        .incorrect-option {
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 13px;

            align-items: center;
            gap: 8px;
        }

        .incorrect-option.user-wrong {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .incorrect-option.correct-answer {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            font-weight: 600;
        }

        .incorrect-option-label {
            font-weight: 700;
            min-width: 20px;
        }

        .answer-explanation {
            background: #e6f0ff;
            border-left: 4px solid #667eea;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #2d3748;
            line-height: 1.5;
        }

        .hotspot-review {
            margin-top: 10px;
        }

        .hotspot-statement {
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .hotspot-statement.incorrect {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .hotspot-answers {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            font-size: 12px;
        }

        .hotspot-answer {
            padding: 3px 8px;
            border-radius: 4px;
        }

        .hotspot-answer.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .hotspot-answer.correct {

            color: #155724;

        }

        .results-actions {

        }

        @media (max-width: 768px) {
            .drag-drop-container {

            }

            .buttons {
                flex-direction: column;
            }

            .welcome-buttons {

</head>
<body>
<div class="container">
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="header">
        <h1>Exam Practice Tests</h1>
        <div class="header-right">
            <div class="file-selector">
                <label>File:</label>
                <select id="fileSelector">
                    <option value="questions-1.json">AZ 1</option>
                    <option value="questions-2.json" selected>AZ 2</option>
                    <option value="questions-3.json">AZ 3</option>
                    <option value="questions-4.json">AZ 4</option>
                    <option value="questions-5.json">AZ 5</option>
                    <option value="google-1.json">Google AI Leader</option>
                </select>
            </div>
            <div class="question-counter">
                Question <span id="currentQ">-</span> of <span id="totalQ">-</span>
            </div>
            <button class="btn-restart" id="restartBtn" style="display: none;">
                Restart
            </button>
        </div>
    </div>

    <div class="content" id="content">
        <div class="loading">Loading questions...</div>
    </div>
</div>

<script>
    let questions = [];
    let currentQuestion = 0;
    let showingAnswer = false;
    let userAnswers = {};
    let currentFile = 'questions-2.json';
    const STORAGE_KEY_PREFIX = 'az900_progress_';

    let correctCount = 0;
    let attemptCount = 0;
    let incorrectQuestions = [];

    function getStorageKey() {
        return STORAGE_KEY_PREFIX + currentFile.replace('.json', '');
    }

    async function loadQuestions(filename = currentFile) {
        try {
            currentFile = filename;
            const response = await fetch(filename);

            if (!response.ok) {
                throw new Error(`Failed to load ${filename}`);
            }

            questions = await response.json();
            questions.sort((a, b) => a.number - b.number);
            questions.forEach((q, index) => {
                q.number = index + 1;
            });

            const saved = getSavedProgress();
            if (saved) {
                correctCount = saved.correctCount || 0;
                attemptCount = saved.attemptCount || 0;
                incorrectQuestions = saved.incorrectQuestions || [];
            } else {
                correctCount = 0;
                attemptCount = 0;
                incorrectQuestions = [];
            }

            showWelcomeScreen();
        } catch (error) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> Could not load questions from ${filename}.
                    <br><br>
                    Make sure you're running this through a web server and that the JSON file is in the same directory.
                    <br><br>
                    Error details: ${error.message}
                </div>
            `;
        }
    }

    function showWelcomeScreen() {
        const savedProgress = getSavedProgress();
        const hasProgress = savedProgress && savedProgress.currentQuestion > 0;

        let progressInfoHTML = '';
        if (hasProgress) {
            const progress = savedProgress.currentQuestion + 1;
            const percentage = Math.round((progress / questions.length) * 100);
            progressInfoHTML = `
                <div class="progress-info">
                    <h3>üìö Saved Progress Found</h3>
                    <p><strong>Last Question:</strong> ${progress} of ${questions.length}</p>
                    <p><strong>Progress:</strong> ${percentage}% complete</p>
                    <p><strong>Saved Score:</strong> ${(savedProgress.correctCount || 0)} / ${(savedProgress.attemptCount || 0)} correct</p>
                    <p><strong>Last Accessed:</strong> ${new Date(savedProgress.timestamp).toLocaleString()}</p>
                </div>
            `;
        }

        document.getElementById('content').innerHTML = `
            <div class="welcome-screen">
                <h2>Welcome to AZ-900 Exam Simulator</h2>
                <p>
                    This simulator contains ${questions.length} practice questions to help you prepare for the
                    Microsoft Azure Fundamentals certification exam.
                </p>
                ${progressInfoHTML}
                <div class="welcome-buttons">
                    <button class="btn-welcome btn-start" onclick="startFromBeginning()">
                        Start from Beginning
                    </button>
                    ${hasProgress ? `
                        <button class="btn-welcome btn-resume" onclick="resumeProgress()">
                            Resume from Question ${savedProgress.currentQuestion + 1}
                        </button>
                    ` : ''}
                </div>
            </div>
        `;
    }

    function startFromBeginning() {
        currentQuestion = 0;
        clearSavedProgress();
        correctCount = 0;
        attemptCount = 0;
        incorrectQuestions = [];
        document.getElementById('restartBtn').style.display = 'block';
        renderQuestion();
    }

    function resumeProgress() {
        const savedProgress = getSavedProgress();
        if (savedProgress) {
            currentQuestion = savedProgress.currentQuestion;
            correctCount = savedProgress.correctCount || 0;
            attemptCount = savedProgress.attemptCount || 0;
            incorrectQuestions = savedProgress.incorrectQuestions || [];
        }
        document.getElementById('restartBtn').style.display = 'block';
        renderQuestion();
    }

    function saveProgress() {
        const progress = {
            currentQuestion: currentQuestion,
            timestamp: new Date().toISOString(),
            file: currentFile,
            correctCount: correctCount,
            attemptCount: attemptCount,
            incorrectQuestions: incorrectQuestions
        };
        localStorage.setItem(getStorageKey(), JSON.stringify(progress));
    }

    function getSavedProgress() {
        const saved = localStorage.getItem(getStorageKey());
        return saved ? JSON.parse(saved) : null;
    }

    function clearSavedProgress() {
        localStorage.removeItem(getStorageKey());
    }

    function restartExam() {
        if (confirm('Are you sure you want to restart from the beginning? Your current progress and score will be lost.')) {
            currentQuestion = 0;
            correctCount = 0;
            attemptCount = 0;
            incorrectQuestions = [];
            clearSavedProgress();
            renderQuestion();
        }
    }

    function showResultsPage() {
        const percentage = Math.round((correctCount / attemptCount) * 100);
        const passPercentage = 70;
        const passed = percentage >= passPercentage;

        let html = `
            <div class="results-container">
                <div class="results-header">
                    <h2>${passed ? 'üéâ Congratulations!' : 'üìö Keep Learning!'}</h2>
                    <div class="results-score">${correctCount} / ${attemptCount}</div>
                    <div class="results-percentage">${percentage}%</div>
                    <div class="results-status">
                        ${passed ? '‚úÖ PASSED' : '‚ùå NEEDS IMPROVEMENT'} (Pass: ${passPercentage}%)
                    </div>
                </div>

                ${incorrectQuestions.length > 0 ? `
                    <div class="incorrect-questions">
                        <h3>‚ùå Review Incorrect Answers (${incorrectQuestions.length} question${incorrectQuestions.length > 1 ? 's' : ''})</h3>
                        ${incorrectQuestions.map(q => renderIncorrectQuestion(q)).join('')}
                    </div>
                ` : `
                    <div style="text-align: center; padding: 40px; background: #d4edda; border-radius: 8px; color: #155724;">
                        <h3 style="font-size: 24px; margin-bottom: 10px;">Perfect Score! üåü</h3>
                        <p>You answered all questions correctly!</p>
                    </div>
                `}

                <div class="results-actions">
                    <button class="btn-welcome btn-start" onclick="startFromBeginning()">
                        Start New Test
                    </button>
                </div>
            </div>
        `;

        document.getElementById('content').innerHTML = html;
        document.getElementById('currentQ').textContent = '-';
        document.getElementById('totalQ').textContent = questions.length;
    }

    function renderIncorrectQuestion(q) {
        let answerHtml = '';

        if (q.questionType === 'single-choice' || q.questionType === 'multiple-choice') {
            const userAnswers = q.userAnswer.split(', ');
            const correctAnswers = q.correctAnswer.split(', ');

            answerHtml = `
                <div class="incorrect-answer-section">
                    ${q.options.map(opt => {
                        const isUserAnswer = userAnswers.includes(opt.label);
                        const isCorrect = correctAnswers.includes(opt.label);

                        if (isUserAnswer && !isCorrect) {
                            return `
                                <div class="incorrect-option user-wrong">
                                    <span class="incorrect-option-label">${opt.label}.</span>
                                    <span>${opt.text} (Your answer ‚ùå)</span>
                                </div>
                            `;
                        } else if (isCorrect) {
                            return `
                                <div class="incorrect-option correct-answer">
                                    <span class="incorrect-option-label">${opt.label}.</span>
                                    <span>${opt.text} (Correct ‚úÖ)</span>
                                </div>
                            `;
                        }
                        return '';
                    }).join('')}
                </div>
            `;
        } else if (q.questionType === 'hotspot') {
            answerHtml = `
                <div class="hotspot-review">
                    ${q.statements.map((stmt, idx) => {
                        const isIncorrect = stmt.userAnswer !== stmt.correctAnswer;
                        return `
                            <div class="hotspot-statement ${isIncorrect ? 'incorrect' : ''}">
                                <div><strong>Statement ${idx + 1}:</strong> ${stmt.text}</div>
                                <div class="hotspot-answers">
                                    <span class="hotspot-answer ${isIncorrect ? 'wrong' : ''}">
                                        Your answer: ${stmt.userAnswer}
                                    </span>
                                    ${isIncorrect ? `
                                        <span class="hotspot-answer correct">
                                            Correct: ${stmt.correctAnswer}
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        } else if (q.questionType === 'drag-drop') {
            answerHtml = `
                <div class="incorrect-answer-section">
                    <div style="font-size: 13px; margin-bottom: 8px;"><strong>Correct matches:</strong></div>
                    ${Object.entries(q.matches).map(([item, desc]) => {
                        const userMatch = q.userMatches[item];
                        const isCorrect = userMatch === desc;
                        return `
                            <div class="incorrect-option ${isCorrect ? '' : 'user-wrong'}">
                                ${item} ‚Üí ${desc}
                                ${!isCorrect ? ` (You matched: ${userMatch || 'Not matched'})` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        return `
            <div class="incorrect-question-card">
                <div class="incorrect-question-header">
                    <span class="incorrect-question-number">Q${q.questionNumber}</span>
                    <span class="incorrect-question-type">${q.questionType}</span>
                </div>
                <div class="incorrect-question-text">${q.questionText}</div>
                ${answerHtml}
                ${q.explanation ? `
                    <div class="answer-explanation">
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                ` : ''}
            </div>
        `;
    }

    function renderQuestion() {
        const q = questions[currentQuestion];
        showingAnswer = false;
        userAnswers = {};

        saveProgress();

        document.getElementById('currentQ').textContent = currentQuestion + 1;
        document.getElementById('totalQ').textContent = questions.length;

        const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById('progressFill').style.width = progressPercent + '%';

        let questionContent = '';

        switch(q.questionType) {
            case 'hotspot':
                questionContent = renderYesNoTable(q.statements);
                break;
            case 'single-choice':
                questionContent = renderSingleChoice(q.options);
                break;
            case 'multiple-choice':
                questionContent = renderMultipleChoice(q.options);
                break;
            case 'drag-drop':
                questionContent = renderDragDrop(q.leftItems, q.rightItems, q.matches);
                break;
        }

        let html = `
            <div class="question-section">
                <div class="question-header">
                    <div class="question-number">Question ${q.number}</div>
                    <div class="question-type">${q.type || q.questionType}</div>
                </div>

                <div class="question-text">${q.text}</div>

                ${q.note ? `<div class="note-box">${q.note}</div>` : ''}

                ${questionContent}

                <div class="score-display" id="scoreDisplay">
                    Score: ${correctCount} / ${attemptCount} correct
                </div>

                <div class="answer-section" id="answerSection">
                    <div class="answer-label">Correct Answer:</div>
                    <div class="answer-value">${getAnswerDisplay(q)}</div>
                    ${q.explanation ? `
                        <div class="answer-label" style="margin-top: 15px;">Explanation:</div>
                        <div class="explanation">${q.explanation}</div>
                    ` : ''}
                </div>

                <div class="buttons">
                    <button class="btn btn-prev" id="prevBtn" ${currentQuestion === 0 ? 'disabled' : ''}>
                        Previous
                    </button>
                    <button class="btn btn-submit" id="submitBtn">Submit Answer</button>
                    <button class="btn btn-next" id="nextBtn">
                        ${currentQuestion === questions.length - 1 ? 'Finish' : 'Next Question'}
                    </button>
                </div>
            </div>
        `;

        document.getElementById('content').innerHTML = html;

        document.getElementById('submitBtn').addEventListener('click', submitAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);

        if (q.questionType === 'drag-drop') {
            setupDragDrop();
        }

        if (q.questionType === 'single-choice') {
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', () => {
                    if (showingAnswer) return;
                    document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                });
            });
        }

        if (q.questionType === 'multiple-choice') {
            document.querySelectorAll('.option').forEach(opt => {
                const cb = opt.querySelector('input[type="checkbox"]');
                opt.addEventListener('click', (e) => {
                    if (showingAnswer) return;
                    if (e.target === cb) return;
                    cb.checked = !cb.checked;
                });
            });
        }
    }

    function renderYesNoTable(statements) {
        return `
            <table class="statement-table">
                <thead>
                    <tr>
                        <th style="width: 60%;">Statement</th>
                        <th style="width: 40%;">Answer</th>
                    </tr>
                </thead>
                <tbody>
                    ${statements.map((stmt, idx) => `
                        <tr>
                            <td>
                                <div class="statement-text">${stmt.text}</div>
                            </td>
                            <td>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" name="stmt${idx}" value="Yes" id="stmt${idx}_yes">
                                        <label for="stmt${idx}_yes">Yes</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" name="stmt${idx}" value="No" id="stmt${idx}_no">
                                        <label for="stmt${idx}_no">No</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    function renderSingleChoice(options) {
        return `
            <div class="options">
                ${options.map(opt => `
                    <div class="option" data-label="${opt.label}">
                        <div class="option-label">${opt.label}.</div>
                        <div class="option-text">${opt.text}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderMultipleChoice(options) {
        return `
            <div class="options">
                ${options.map(opt => `
                    <div class="option" data-label="${opt.label}" data-multiple="true">
                        <input type="checkbox" class="option-checkbox" id="opt${opt.label}" data-label="${opt.label}">
                        <div class="option-label">${opt.label}.</div>
                        <div class="option-text">${opt.text}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderDragDrop(leftItems, rightItems, matches) {
        return `
            <div class="drag-drop-container">
                <div class="drag-column">
                    <h3>Items</h3>
                    ${leftItems.map((item, idx) => `
                        <div class="drag-item" draggable="true" data-item="${item}" data-idx="${idx}">
                            ${item}
                        </div>
                    `).join('')}
                </div>
                <div class="drag-column">
                    <h3>Descriptions</h3>
                    ${rightItems.map((desc, idx) => `
                        <div class="drop-zone" data-description="${desc}" data-idx="${idx}">
                            ${desc}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function setupDragDrop() {
        const dragItems = document.querySelectorAll('.drag-item');
        const dropZones = document.querySelectorAll('.drop-zone');

        dragItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.item);
                e.target.classList.add('dragging');
            });

            item.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const item = e.dataTransfer.getData('text/plain');
                zone.textContent = item;
                zone.classList.add('filled');
                zone.dataset.droppedItem = item;
            });
        });
    }

    function getAnswerDisplay(q) {
        if (q.statements) {
            return q.statements.map((stmt, idx) =>
                `Statement ${idx + 1}: <strong>${stmt.answer}</strong>`
            ).join('<br>');
        } else if (Array.isArray(q.answer)) {
            return q.answer.join(', ');
        } else if (q.matches) {
            return Object.entries(q.matches).map(([key, val]) =>
                `${key} ‚Üí ${val}`
            ).join('<br>');
        }
        return q.answer;
    }

    function updateScoreDisplay() {
        const el = document.getElementById('scoreDisplay');
        if (el) {
            el.textContent = `Score: ${correctCount} / ${attemptCount} correct`;
        }
    }

    function submitAnswer() {
        if (showingAnswer) return;

        const q = questions[currentQuestion];
        let isCorrect = false;

        if (q.questionType === 'single-choice') {
            const selected = document.querySelector('.option.selected');
            if (!selected) {
                alert('Please select an option.');
                return;
            }

            const chosen = selected.dataset.label;
            const correctAns = q.answer;

            if (chosen === correctAns) {
                selected.classList.add('correct');
                isCorrect = true;
            } else {
                selected.classList.add('incorrect');
                document.querySelectorAll('.option').forEach(opt => {
                    if (opt.dataset.label === correctAns) {
                        opt.classList.add('correct');
                    }
                });
            }

            document.querySelectorAll('.option').forEach(opt => opt.style.pointerEvents = 'none');

        } else if (q.questionType === 'multiple-choice') {
            const checked = Array.from(document.querySelectorAll('.option input[type="checkbox"]:checked'))
                .map(cb => cb.dataset.label);

            if (checked.length === 0) {
                alert('Please select at least one option.');
                return;
            }

            const correctArr = Array.isArray(q.answer) ? q.answer : [q.answer];
            const checkedSorted = [...checked].sort();
            const correctSorted = [...correctArr].sort();

            isCorrect = JSON.stringify(checkedSorted) === JSON.stringify(correctSorted);

            document.querySelectorAll('.option').forEach(opt => {
                const label = opt.dataset.label;
                const cb = opt.querySelector('input[type="checkbox"]');

                if (correctArr.includes(label)) {
                    opt.classList.add('correct');
                } else if (cb && cb.checked) {
                    opt.classList.add('incorrect');
                }

                if (cb) cb.disabled = true;
            });

        } else if (q.questionType === 'hotspot') {
            isCorrect = true;
            q.statements.forEach((stmt, idx) => {
                const radios = document.querySelectorAll(`input[name="stmt${idx}"]`);
                let chosenVal = null;
                radios.forEach(r => {
                    if (r.checked) chosenVal = r.value;
                });

                radios.forEach(r => {
                    const parent = r.parentElement;
                    if (r.value === stmt.answer) {
                        parent.classList.add('correct-answer');
                    }
                });

                if (chosenVal !== stmt.answer) {
                    isCorrect = false;
                    radios.forEach(r => {
                        if (r.checked && r.value !== stmt.answer) {
                            r.parentElement.classList.add('incorrect-answer');
                        }
                    });
                }

                radios.forEach(r => r.disabled = true);
            });

        } else if (q.questionType === 'drag-drop') {
            isCorrect = true;
            document.querySelectorAll('.drop-zone').forEach(zone => {
                const desc = zone.dataset.description;
                const droppedItem = zone.dataset.droppedItem;
                const correctItem = Object.keys(q.matches).find(key => q.matches[key] === desc);

                if (droppedItem === correctItem) {
                    zone.classList.add('correct');
                } else {
                    zone.classList.add('incorrect');
                    isCorrect = false;
                }
            });

            document.querySelectorAll('.drag-item').forEach(item => item.draggable = false);
        }

        attemptCount++;
        if (isCorrect) {
            correctCount++;
        } else {
            const incorrectRecord = {
                questionNumber: q.number,
                questionType: q.questionType,
                questionText: q.text,
                correctAnswer: null,
                userAnswer: null
            };

            if (q.questionType === 'single-choice') {
                const selected = document.querySelector('.option.selected');
                incorrectRecord.userAnswer = selected ? selected.dataset.label : 'No answer';
                incorrectRecord.correctAnswer = q.answer;
                incorrectRecord.options = q.options;
            } else if (q.questionType === 'multiple-choice') {
                const checked = Array.from(document.querySelectorAll('.option input[type="checkbox"]:checked'))
                    .map(cb => cb.dataset.label);
                incorrectRecord.userAnswer = checked.join(', ') || 'No answer';
                incorrectRecord.correctAnswer = Array.isArray(q.answer) ? q.answer.join(', ') : q.answer;
                incorrectRecord.options = q.options;
            } else if (q.questionType === 'hotspot') {
                incorrectRecord.statements = q.statements.map((stmt, idx) => {
                    const radios = document.querySelectorAll(`input[name="stmt${idx}"]`);
                    let chosenVal = null;
                    radios.forEach(r => {
                        if (r.checked) chosenVal = r.value;
                    });
                    return {
                        text: stmt.text,
                        correctAnswer: stmt.answer,
                        userAnswer: chosenVal || 'No answer'
                    };
                });
            } else if (q.questionType === 'drag-drop') {
                incorrectRecord.matches = q.matches;
                incorrectRecord.userMatches = {};
                document.querySelectorAll('.drop-zone').forEach(zone => {
                    const desc = zone.dataset.description;
                    const droppedItem = zone.dataset.droppedItem || 'Not matched';
                    incorrectRecord.userMatches[droppedItem] = desc;
                });
            }

            incorrectRecord.explanation = q.explanation;
            incorrectQuestions.push(incorrectRecord);
        }
        updateScoreDisplay();
        saveProgress();

        document.getElementById('answerSection').classList.add('visible');

        const submitBtn = document.getElementById('submitBtn');
        if (submitBtn) {
            submitBtn.disabled = true;
        }

        showingAnswer = true;
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            renderQuestion();
        } else {
            clearSavedProgress();
            showResultsPage();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            renderQuestion();
        }
    }

    document.getElementById('restartBtn').addEventListener('click', restartExam);

    document.getElementById('fileSelector').addEventListener('change', (e) => {
        const newFile = e.target.value;
        if (confirm(`Switch to ${newFile}? Your current progress will be saved, but score will reset.`)) {
            saveProgress();
            correctCount = 0;
            attemptCount = 0;
            incorrectQuestions = [];
            loadQuestions(newFile);
        } else {
            e.target.value = currentFile;
        }
    });

    document.getElementById('fileSelector').value = currentFile;
    loadQuestions();
</script>
